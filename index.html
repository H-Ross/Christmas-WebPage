<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="./images/snowflake.png">

</head>

<body>

    <div id=" test">
        <div class="Snowfall" id="snowfall">
            <div class="info">
                <h1>God Jul!</h1>
                <p id="date"></p>
                <img id="daily-image" src="" alt="Image of the Day">
                <h2 id="daily-platform"></h2>
            </div>

        </div>

        <div class="present">
            <div class="lid">
                <div class="bow"> </div>
                <div class="bow2"> </div>
                <span></span>
            </div>
            <div class="box">
                <span></span>
                <span>
                    <h1 id="advent-count"></h1>
                </span>
            </div>
        </div>
    </div>
    <div id="santa">
        <img id="santaSleigh" src="./images/elf.png" alt="Santa on Sleigh">
    </div>

    <script src="canvas.js"></script>

</body>

</html>
